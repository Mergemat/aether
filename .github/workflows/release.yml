name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  release:
    name: Semantic Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Explicitly set Node 22 to satisfy semantic-release requirements
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Release
        run: bunx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build & Publish
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      # Recommended to use Node 22 here as well for consistency
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Build and Publish Electron App
        run: |
          # Ensure build scripts run
          bun run build
          # Release assets to the tag created by semantic-release
          bunx electron-builder --${{ matrix.os == 'macos-latest' && 'mac' || 'win' }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
