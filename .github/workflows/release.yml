name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  # STEP 1: Determine if a release should happen
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Semantic Release
        id: semantic
        # Using this action wrapper to get the 'new_release_published' output
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # STEP 2: Build only if STEP 1 published a new version
  build:
    name: Build & Upload Assets
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Pull the tag that was just created by the release job
          ref: v${{ needs.release.outputs.new_release_version }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - uses: oven-sh/setup-bun@v2
      
      - run: bun install --frozen-lockfile
      
      - name: Build and Upload
        run: |
          bun run build
          bunx electron-builder --${{ matrix.os == 'macos-latest' && 'mac' || 'win' }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # STEP 3: Promote from Draft to Published
  promote:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish Draft Release
        # Uses the version shared from the release job
        run: gh release edit v${{ needs.release.outputs.new_release_version }} --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
