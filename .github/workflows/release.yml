# STEP 2: Build
  build:
    name: Build & Upload Assets
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_release_version }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - uses: oven-sh/setup-bun@v2
      
      - run: bun install --frozen-lockfile
      
      - name: Build and Upload
        run: |
          bun run build
          # electron-builder will detect the existing draft tag and upload assets there
          bunx electron-builder --${{ matrix.os == 'macos-latest' && 'mac' || 'win' }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # STEP 3: Now the landing page will see it
  promote:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish Draft Release
        run: gh release edit v${{ needs.release.outputs.new_release_version }} --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
