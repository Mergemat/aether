name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs: # Ensure everything below this is indented
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build & Upload Assets
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_release_version }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Build and Upload
        run: |
          bun run build
          bunx electron-builder --${{ matrix.os == 'macos-latest' && 'mac' || 'win' }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  promote:
    name: Publish Release
    # 1. Added 'release' here so we can access its outputs
    needs: [release, build] 
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 2. Added checkout so 'gh' knows which repository to use
      - uses: actions/checkout@v4

      - name: Publish Draft Release
        # Now this will correctly evaluate to 'v1.2.3' (or whatever your version is)
        run: gh release edit v${{ needs.release.outputs.new_release_version }} --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
