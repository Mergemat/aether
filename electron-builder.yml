appId: com.aether.app
productName: Aether
copyright: Copyright Â© 2025

directories:
  output: release
  buildResources: build
  app: .

files:
  - out/**/*
  - package.json
  - "!node_modules/**/*"
  - node_modules/node-osc/**/*
  - node_modules/ws/**/*
  - node_modules/osc-min/**/*
  - node_modules/lru-cache/**/*

extraMetadata:
  main: out/main/index.js

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.music
  darkModeSupport: true
  hardenedRuntime: false
  gatekeeperAssess: false

dmg:
  title: "Install ${productName}"
  iconSize: 100
  window:
    width: 540
    height: 420
  contents:
    # The App itself
    - x: 130
      y: 200
      type: file
    # Shortcut to Applications folder
    - x: 410
      y: 200
      type: link
      path: /Applications
    # The Fix Script
    - x: 270
      y: 330
      type: file
      path: build/Fix-Damaged-App.command

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# Auto-update via GitHub Releases
publish:
  provider: github
  owner: Mergemat
  repo: aether
  releaseType: release
